<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping-cart</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/reponsive.css" />
</head>

<body>

    <!-- header -->
    <header>
        <nav>
            <div class="content-nav">
                <ul>
                    <li><a href="home.html">Trang Chủ</a></li>
                    <li><a href="index.html">Sản Phẩm</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                    <li><a href="#">Giới Thiệu</a></li>
                </ul>
                <form id="search-form">
                    <input type="text" name="search" id="search-input" placeholder="Tìm kiếm sản phẩm..." oninput="searchProducts()" />
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <nav class="nav-mobile">
                <!-- bắt đầu nav-mobile -->
                <div class="nav-mobile">
                    <div class="icon-mobile" id="btnmenu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <div class="item_menu" id="menutop">
                        <form>
                            <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </form>
                        <ul>
                            <li><a href="#">Trang Chủ</a></li>
                            <li><a href="#">Sản Phẩm</a></li>
                            <li><a href="#">Liên Hệ</a></li>
                            <li><a href="#">Giới Thiệu</a></li>
                        </ul>
                    </div>
                </div>
                <!-- kết thúc nav-mobile -->
            </nav>
            <!-- The Modal -->
            <button id="signin-button" class="btn-primary">
                <span id="signin-text">Sign In</span>
                <div id="dropdown-menu" class="dropdown-menu">
                    <a href="#" class="dropdown-item">Người dùng</a>
                    <a href="admin.html" class="dropdown-item">Người quản lý</a>
                </div>
            </button>

            <button id="cart">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                Giỏ Hàng
                <span id="cart-count" class="cart-count">0</span>
            </button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Giỏ Hàng</h5>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                            <span class="cart-price cart-header cart-column">Giá</span>
                            <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                        </div>
                        <div class="cart-items">
                            <div class="cart-items-product"></div>
                            <div class="cart-total">
                                <strong class="cart-total-title">Tổng Cộng:</strong>
                                <span class="cart-total-price">0VNĐ</span>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                            <button type="button" class="btn btn-primary order">Thanh Toán</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="filter-section">
            <label for="filter-select">Lọc nhanh:</label>
            <div class="dropdown">
                <button class="dropbtn">Hãng sản xuất <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <button class="item" class="butterfly"><img
                            src="https://www.mastersofgames.com/images/tabletennis/butterfly-brand-logo.jpg"
                            alt=""></button>
                    <button class="item" class="stiga"><img src="https://www.witneymowers.co.uk/wp-content/uploads/2019/03/10.jpg"
                            alt=""></button>
                    <button class="item" class="lining"><img
                            src="https://inkythuatso.com/uploads/images/2021/12/logo-lining-inkythuatso-21-14-56-33.jpg"
                            alt=""></button>
                    <button class="item" class="mizuno"><img
                            src="https://images.squarespace-cdn.com/content/v1/63f1807282ac4507d72bda15/ce13e5dc-b3e6-465b-9c8e-0fb4e3a5070f/Mizuno-logo-56F7B9A21D-seeklogo.com.png"
                            alt=""></button>
                    <button class="item" class="joola"><img
                            src="https://th.bing.com/th/id/OIP._SzQzUJJMv0crr8ez5TkwwAAAA?rs=1&pid=ImgDetMain"
                            alt=""></button>
                    <button class="item">Khác</button>
                </div>
            </div>
            <div class="price-filter">
                <input type="text" id="min-price" placeholder="min">
                <span>~</span>
                <input type="text" id="max-price" placeholder="max">
                <button id="filter-price-btn" class="filter-price-btn">Lọc giá</button>
            </div>

        </div>
    </header>

    <!-- content -->
    <section class="wrapper">
        <div class="products">
            <ul></ul>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="footer-item">
            <div class="img-footer">
            </div>
            <div class="social-footer">
                <li><a target="_blank" href="https://www.facebook.com/profile.php?id=100038174616807&mibextid=LQQJ4d">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    </a></li>
                <li><a target="_blank" href="https://github.com/hoangohuc1405">
                        <i class="fa fa-github-square" aria-hidden="true"></i>
                    </a></li>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
